name: e2e-simple
description: Minimal E2E test piece

max_iterations: 5

movements:
  - name: execute
    edit: true
    agent: ../agents/test-coder.md
    allowed_tools:
      - Read
      - Write
      - Edit
    permission_mode: edit
    instruction_template: |
      {task}
    rules:
      - condition: Task completed
        next: COMPLETE
