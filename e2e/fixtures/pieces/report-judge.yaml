name: e2e-report-judge
description: E2E piece that exercises report + judge phases

max_iterations: 3

movements:
  - name: execute
    edit: true
    agent: ../agents/test-reporter.md
    allowed_tools:
      - Read
      - Write
      - Edit
    permission_mode: edit
    report: report.md
    instruction_template: |
      {task}
    rules:
      - condition: Done
        next: COMPLETE
      - condition: Needs fix
        next: ABORT
